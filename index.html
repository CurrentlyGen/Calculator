<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="./styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div id="Calculator">
            <div id="screen"></div>
            <div id="clearBtns">
                <button>clear</button>
                <button>delete</button>
            </div>
            <div id="keyContainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
